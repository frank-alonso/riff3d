name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo typecheck lint test

      # Upload test results and coverage as artifacts (CF-P4-03).
      # Provides evidence trail for phase review gates.
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            packages/*/coverage/**
            packages/*/__tests__/**/*.snap
            apps/editor/coverage/**
          retention-days: 30
          if-no-files-found: ignore
